<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="links-profile">
    <div class="links-profile__image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="picture of Jessica Randall">
    </div>

    <header class="links-profile__header">
      <h1>Jessica Randall</h1>
      <p class="links-profile__location">London, United Kingdom</p>
    </header>

    <p>"Front-end developer and avid reader."</p>
    <section class="links-profile__btn">
      <ul>
        <li><button><a href="#">GitHub</a></button></li>
        <li><button><a href="#">Frontend Mentor</a></button></li>
        <li><button><a href="#">LinkedIn</a></button></li>
        <li><button><a href="#">Twitter</a></button></li>
        <li><button><a href="#">Instagram</a></button></li>
      </ul>
    </section>
  </main>

  <footer class="links-profile__attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
